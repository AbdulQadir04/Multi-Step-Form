<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Multi-Step Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="themeToggle" class="theme-btn">ðŸŒ™</button>

  <div class="container">
    <h2>Multi-Step Form</h2>
    <div class="progressbar">
      <div class="progress" id="progress"></div>
      <div class="progress-step progress-step-active" data-title="Personal"></div>
      <div class="progress-step" data-title="Contact"></div>
      <div class="progress-step" data-title="Review"></div>
    </div>

    <form id="multi-step-form">
      <!-- Step 1 -->
      <div class="form-step form-step-active">
        <div class="input-group">
          <label for="fname">Full Name</label>
          <input type="text" id="fname" name="fname" required />
        </div>
        <div class="input-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" required />
        </div>
        <div class="btns-group">
          <button type="button" class="btn btn-next">Next</button>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="form-step">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-group">
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" required />
        </div>
        <div class="btns-group">
          <button type="button" class="btn btn-prev">Previous</button>
          <button type="button" class="btn btn-next">Next</button>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="form-step">
        <div class="summary">
          <h3>Review Your Details</h3>
          <p><strong>Name:</strong> <span id="review-name"></span></p>
          <p><strong>Age:</strong> <span id="review-age"></span></p>
          <p><strong>Email:</strong> <span id="review-email"></span></p>
          <p><strong>Phone:</strong> <span id="review-phone"></span></p>
        </div>
        <div class="btns-group">
          <button type="button" class="btn btn-prev">Previous</button>
          <button type="submit" class="btn">Submit</button>
        </div>
      </div>
    </form>

    <!-- Success card -->
    <div class="success-card hidden" id="successCard">
      <div class="checkmark">âœ”</div>
      <h3>Thank You!</h3>
      <p>Your form has been submitted successfully.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
